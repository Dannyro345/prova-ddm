<ion-header>
  <ion-toolbar>
    <ion-title>lista de Passagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let cliente of clientes">

      <ion-item href="/detail/{{passagem.id}}/">
        {{passagem.passagem}}
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="remove(passagem)">
          <ion-icon ios="ios-trash" md="md-trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  <ion-fab (click)="modal()" class="button-native" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Passagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      Compra de Passagem
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input placeholder="id" [(ngModel)]="passagem.id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="createdAt" [(ngModel)]="passagem.createdAt"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Origem" [(ngModel)]="passagem.origem"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Destino" [(ngModel)]="passagem.destino"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Poltrona" [(ngModel)]="passagem.poltrona"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Valor" [(ngModel)]="passagem.valor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Data" [(ngModel)]="passagem.data"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="add()">Ok</ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
